<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Science and Nature Quiz</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    #quiz-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      padding: 30px;
      max-width: 800px;
      width: 90%;
      text-align: center;
      backdrop-filter: blur(15px);
    }

    h1 {
      margin: 0 0 20px 0;
      font-weight: 600;
      font-size: 32px;
    }

    #categories {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-bottom: 20px;
    }

    #categories label {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 5px;
      display: block;
    }

    #categories select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #2c3e50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    #start-button {
      background: #3498db;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 18px;
      transition: background 0.3s;
      margin-top: 20px;
      width: 100%;
    }

    #start-button:hover {
      background: #2980b9;
    }

    #question {
      font-size: 26px;
      margin: 25px 0;
      font-weight: 500;
    }

    .option {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      padding: 15px;
      margin: 12px 0;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      font-size: 18px;
    }

    .option:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-3px);
    }

    .option.correct {
      background: #2ecc71;
    }

    .option.incorrect {
      background: #e74c3c;
    }

    #timer, #score, #progress-bar {
      font-size: 20px;
      margin: 15px 0;
    }

    #next-button {
      background: #3498db;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 18px;
      transition: background 0.3s;
      margin-top: 20px;
    }

    #next-button:hover {
      background: #2980b9;
    }

    #next-button:disabled {
      background: #7f8c8d;
      cursor: not-allowed;
    }

    #progress-bar {
      background: white;
      height: 12px;
      border-radius: 6px;
      overflow: hidden;
      margin-top: 20px;
    }

    #progress {
      background: #3498db;
      height: 100%;
      width: 0;
      transition: width 0.5s ease;
    }

    #leaderboard, #summary {
      text-align: left;
      margin-top: 25px;
    }

    #hint-button {
      background: #e67e22;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      margin: 15px 0;
      transition: background 0.3s;
    }

    #hint-button:hover {
      background: #d35400;
    }

    @media (max-width: 480px) {
      #quiz-container {
        padding: 20px;
      }

      #categories {
        grid-template-columns: 1fr;
      }

      #question {
        font-size: 22px;
      }

      .option {
        padding: 12px;
        font-size: 16px;
      }

      #next-button, #hint-button {
        padding: 10px 20px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div id="quiz-container">
    <h1>Enhanced Science and Nature Quiz</h1>

    <div id="categories">
      <div>
        <label for="category">Choose Category:</label>
        <select id="category">
          <option value="17">Science & Nature</option>
          <option value="18">Computers</option>
          <option value="19">Mathematics</option>
        </select>
      </div>
      <div>
        <label for="difficulty">Choose Difficulty:</label>
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>
    </div>

    <button id="start-button">Start Quiz</button>

    <div id="timer">Time Left: 30s</div>
    <div id="question"></div>
    <div id="options"></div>
    <button id="hint-button">Use Hint</button>
    <div id="score">Score: 0</div>
    <div id="progress-bar"><div id="progress"></div></div>
    <button id="next-button" disabled>Next Question</button>

    <div id="leaderboard">Top Scores: (Coming Soon!)</div>
    <div id="summary"></div>
  </div>

  <script>
    let questions = [];
    let currentQuestionIndex = 0;
    let score = 0;
    let timer;
    let timeLeft = 30;
    let hintUsed = false;

    const categorySelect = document.getElementById('category');
    const difficultySelect = document.getElementById('difficulty');
    const timerElement = document.getElementById('timer');
    const questionElement = document.getElementById('question');
    const optionsElement = document.getElementById('options');
    const scoreElement = document.getElementById('score');
    const nextButton = document.getElementById('next-button');
    const progressElement = document.getElementById('progress');
    const hintButton = document.getElementById('hint-button');
    const summaryElement = document.getElementById('summary');

    document.getElementById('start-button').addEventListener('click', startQuiz);

    async function fetchQuestions() {
      const category = categorySelect.value;
      const difficulty = difficultySelect.value;
      const response = await fetch(
        `https://opentdb.com/api.php?amount=10&category=${category}&difficulty=${difficulty}&type=multiple`
      );
      const data = await response.json();
      questions = data.results;
      loadQuestion();
    }

    function startQuiz() {
      score = 0;
      currentQuestionIndex = 0;
      hintUsed = false;
      summaryElement.innerHTML = '';
      fetchQuestions();
    }

    function loadQuestion() {
      if (currentQuestionIndex >= questions.length) {
        endQuiz();
        return;
      }

      resetTimer();
      const currentQuestion = questions[currentQuestionIndex];
      questionElement.textContent = decodeHTML(currentQuestion.question);
      const options = shuffleArray([
        currentQuestion.correct_answer,
        ...currentQuestion.incorrect_answers,
      ]);

      optionsElement.innerHTML = '';
      options.forEach((option) => {
        const button = document.createElement('div');
        button.textContent = decodeHTML(option);
        button.classList.add('option');
        button.dataset.correct = option === currentQuestion.correct_answer;
        button.addEventListener('click', () => checkAnswer(button));
        optionsElement.appendChild(button);
      });

      updateProgress();
      hintButton.disabled = false;
      hintUsed = false;
      nextButton.disabled = true;
    }

    function checkAnswer(selectedOption) {
      const options = document.querySelectorAll('.option');
      options.forEach((option) => {
        if (option.dataset.correct === 'true') {
          option.classList.add('correct');
        } else {
          option.classList.add('incorrect');
        }
        option.onclick = null;
      });

      if (selectedOption.dataset.correct === 'true') {
        score++;
        scoreElement.textContent = `Score: ${score}`;
      }

      nextButton.disabled = false;
      clearInterval(timer);
    }

    function resetTimer() {
      timeLeft = 30;
      timerElement.textContent = `Time Left: ${timeLeft}s`;
      clearInterval(timer);
      timer = setInterval(() => {
        timeLeft--;
        timerElement.textContent = `Time Left: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          loadQuestion();
        }
      }, 1000);
    }

    function updateProgress() {
      const progressPercentage = ((currentQuestionIndex + 1) / questions.length) * 100;
      progressElement.style.width = `${progressPercentage}%`;
    }

    function endQuiz() {
      clearInterval(timer);
      questionElement.textContent = 'Quiz Over!';
      optionsElement.innerHTML = '';
      timerElement.textContent = '';
      nextButton.disabled = true;
      hintButton.disabled = true;

      summaryElement.innerHTML = `
        <h2>Summary</h2>
        <p>Final Score: ${score}/${questions.length}</p>
      `;
    }

    hintButton.addEventListener('click', () => {
      if (!hintUsed) {
        hintUsed = true;
        const options = document.querySelectorAll('.option');
        let incorrectOptions = Array.from(options).filter(
          (option) => option.dataset.correct === 'false'
        );
        incorrectOptions = shuffleArray(incorrectOptions).slice(0, 2);
        incorrectOptions.forEach((option) => (option.style.visibility = 'hidden'));
      }
    });

    function decodeHTML(html) {
      const textArea = document.createElement('textarea');
      textArea.innerHTML = html;
      return textArea.value;
    }

    function shuffleArray(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    nextButton.addEventListener('click', () => {
      currentQuestionIndex++;
      loadQuestion();
    });
  </script>
</body>
</html>
